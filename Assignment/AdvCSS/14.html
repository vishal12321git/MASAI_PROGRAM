<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}


.container {
    display: flex;
    justify-content: center;
    gap: 15px; 
    margin-top: 20px;
}


.box {
    width: 100px;
    height: 100px;
    background: lightblue;
    border: 1px solid black;
    text-align: center;
    line-height: 100px;
    font-weight: bold;
    position: relative; 
    margin: 10px;
}


.text {
    position: relative;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}
</style>
<body>

    <h1>Debugging Task</h1>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <p class="text">Fixed position aligned properly!</p>

</body>
</html>

<!-- Negative margins (margin: -10px) cause overlapping boxes.
position: absolute; on .box makes them stack on top of each other.
position: fixed; on .text makes it stick to the top, misaligned -->
