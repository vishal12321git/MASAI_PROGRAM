<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive List with CSS Combinators</title>
    <style>
        
        ol li:first-child {
            font-weight: bold;
        }

        
        ol li:first-child + li {
            background-color: lightgray;
        }

       
        ol li:nth-child(3) ~ li {
            font-style: italic;
        }

       
        ol li:hover {
            color: darkblue;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h2>Interactive Ordered List</h2>
    <ol>
        <li>First item (Bold)</li>
        <li>Second item (Gray Background)</li>
        <li>Third item (Normal)</li>
        <li>Fourth item (Italic)</li>
        <li>Fifth item (Italic)</li>
    </ol>

</body>
</html>
