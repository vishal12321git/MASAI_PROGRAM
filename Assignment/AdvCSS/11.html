<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Example</title>
    <style>
        
        div p {
            color: blue;
        }

       
        div > p {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        <p>This is a direct child of div (styled in blue + bold).</p>

        <section>
            <p>This is inside a section (styled in blue, but NOT bold).</p>
        </section>
    </div>

</body>
</html>
