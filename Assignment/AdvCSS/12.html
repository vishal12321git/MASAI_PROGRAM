<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity Experiment</title>
    <style>
        
        div {
            color: red;
        }

        
        .highlight {
            color: green;
        }

        
        #special {
            color: blue;
        }
    </style>
</head>
<body>

    <div id="special" class="highlight">
        This is a test for CSS specificity.
    </div>

</body>
</html>

<!-- The text color will be BLUE (#special) because the ID selector has the highest specificity. -->
