<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navigation Bar</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        nav {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

       
        .nav-section {
            list-style: none;
        }

        .nav-section li {
            display: inline-block;
            margin: 0 10px;
        }

        .nav-section a {
            text-decoration: none;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        
        .section1 a {
            color: #ffcc00; 
        }

        .section2 a {
            color: #4caf50;
        }

        .section3 a {
            color: #0099cc;
        }

        
        .nav-section > li > a {
            font-weight: bold;
        }

       
        .nav-section a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-section a:active {
            background-color: rgba(255, 255, 255, 0.4);
        }

       
        .nav-section a[href^="https"] {
            color: red !important;
            font-style: italic;
        }
    </style>
</head>
<body>

    <nav>
        <ul class="nav-section section1">
            <li><a href="#">Home</a></li>
            <li><a href="https://example.com">External</a></li>
            <li><a href="#">Services</a></li>
        </ul>
        <ul class="nav-section section2">
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="https://portfolio.com">Projects</a></li>
        </ul>
        <ul class="nav-section section3">
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
            <li><a href="https://aboutme.com">More</a></li>
        </ul>
    </nav>

</body>
</html>
