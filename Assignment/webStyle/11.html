<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        
        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }

        
        .blue-text {
            color: blue;
            font-size: 20px;
        }

        .green-text {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p class="blue-text">Paragraph 1</p>
    <p class="green-text">Paragraph 2</p>

</body>
</html>
