<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Method CSS Example</title>
  
  <!-- Internal CSS -->
  <style>
    h1 {
      color: navy;
      font-size: 28px;
      background-color: #f0f0f0; /* Fixed incorrect color code */
    }
    .highlighted-text {
      background-color: yellow;
      color: red;
    }
  </style>
  
  <!-- External CSS Link -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Main Title</h1>

  <!-- Fixed incorrect hex color code -->
  <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied.</p>

  <p class="highlighted-text">This paragraph uses a class-based style.</p>

  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
  </div>

</body>
</html>
