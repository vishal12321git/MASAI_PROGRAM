<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        /* Default Paragraph Style */
        p {
            font-size: 16px;
        }

        /* Highlighted Paragraph */
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }

        /* Note Paragraph */
        .note {
            color: darkgreen;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Heading</h1>

    <p class="highlight">Paragraph 1</p>
    <p class="note">Paragraph 2</p>
    <p>Paragraph 3</p>

</body>
</html>
