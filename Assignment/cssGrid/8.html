<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px 10px 20px #ccc, -10px -10px 20px #fff;
        }

        .display {
            width: 100%;
            height: 60px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: right;
            padding: 10px;
            font-size: 1.5em;
            box-shadow: inset 5px 5px 10px #ccc, inset -5px -5px 10px #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #ccc, -5px -5px 10px #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d1d1d1;
        }

        .operator {
            background: black;
            color: white;
        }

        .operator:hover {
            background: #555;
        }

        .clear {
            background: #e74c3c;
            color: white;
        }

        .clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <h1>Masai Calculator</h1>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>

            <button class="clear">C</button>
            <button>0</button>
            <button class="operator">=</button>
            <button class="operator">/</button>
        </div>
    </div>

</body>
</html>
