<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes App</title>
    <link rel="stylesheet" href="./styles.css"></link>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header style="display: flex;justify-content: space-between;align-items: center;padding: 2rem;border: 1px solid black;">
        <img src="" alt="logo">
        <nav style="display: flex;list-style: none; justify-content: center;gap: 1.5rem;">
            <li>Home</li>
            <li>Create Notes</li>
            <li>View Notes</li>
            <li>Settings</li>
        </nav>

    </header>
    <main style="display: flex;flex-direction: column;align-items: center;border: 1px solid black;height: 100vh;gap: 1rem;padding: 1rem;">
        <h2>Welcome to the Collaborative Study Notes App!</h2>
        <p>Create, manage, and collaborate on your study notes effectively.</p>
        <div id="create-notes">
            <form style="display: flex;flex-direction: column;border: 1px solid black;padding: 1rem;gap:1rem;min-width: 300px">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter title">
    
                <label for="description">Description</label>
                <textarea id="description" placeholder="Description about your notes"></textarea>
    
                <label for="topics">Topics:</label>
                <select id="topics">
                    <option value="all">All</option>
                    <option value="react">react</option>
                    <option value="javascript">javascript</option>
                    <option value="java">java</option>
                    <option value="operating system">operating system</option>
                    <option value="computer networking">computer networking</option>
                </select>
    
                <label for="priority">Priority:</label>
                <select>
                    <option value="all">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
    
                <label for="img">Upload Image:</label>
               <input type="text" id="image" placeholder="upload image url">
    
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="view-notes" style="display: flex;flex-direction: column;">
            <h3>View Notes</h3>
            <div style="display: flex; flex-wrap: wrap">
                No Notes Added!
            </div>
            
        </div>
    </main>
    <footer>
        <div id="contact">
            Contact Us
        </div>
        <div id="social-media-links">
            Our Social media handles
        </div>
    </footer>
</body>
</html>
