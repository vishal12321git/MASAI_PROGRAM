<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search and Filter</title>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter">
        <option value="">All Categories</option>
    </select>
    <select id="sortFilter">
        <option value="">Sort by Price</option>
        <option value="asc">Low to High</option>
        <option value="desc">High to Low</option>
    </select>
    <div id="productCount"></div>
    <div id="productContainer" class="product-grid"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const sortFilter = document.getElementById('sortFilter');
        const productContainer = document.getElementById('productContainer');
        const productCount = document.getElementById('productCount');

        let products = []; 
        let categories = []; 

        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Error fetching products:', error);
                productContainer.innerHTML = '<p>Failed to fetch products.</p>';
            }
        }

        async function fetchCategories() {
            try {
                const response = await fetch('https://fakestoreapi.com/products/categories');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                categories = await response.json();
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        function renderProducts() {
            let filteredProducts = [...products];

            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product =>
                    product.title.toLowerCase().includes(searchTerm)
                );
            }

            const selectedCategory = categoryFilter.value;
            if (selectedCategory) {
                filteredProducts = filteredProducts.filter(product =>
                    product.category === selectedCategory
                );
            }

            const sortOrder = sortFilter.value;
            if (sortOrder) {
                filteredProducts.sort((a, b) => {
                    if (sortOrder === 'asc') {
                        return a.price - b.price;
                    } else {
                        return b.price - a.price;
                    }
                });
            }

            productContainer.innerHTML = '';
            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>Price: $${product.price}</p>
                `;
                productContainer.appendChild(productDiv);
            });

            productCount.textContent = `Products: ${filteredProducts.length}`;
        }

        searchInput.addEventListener('input', renderProducts);
        categoryFilter.addEventListener('change', renderProducts);
        sortFilter.addEventListener('change', renderProducts);

        fetchProducts();
        fetchCategories();
    </script>
</body>
</html>
