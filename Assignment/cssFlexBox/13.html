<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            width: 350px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item {
            width: 48%;
            text-align: center;
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .item p {
            font-size: 14px;
            margin-top: 5px;
        }

        .link {
            display: block;
            margin-top: 10px;
            color: teal;
            font-size: 14px;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="section">
            <h2>Revamp your home in style</h2>
            <div class="items">
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="Cushion covers">
                    <p>Cushion covers, bedsheets & more</p>
                </div>
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="Figurines">
                    <p>Figurines, vases & more</p>
                </div>
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="Storage">
                    <p>Home storage</p>
                </div>
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="Lighting">
                    <p>Lighting solutions</p>
                </div>
            </div>
            <a href="#" class="link">Explore all</a>
        </div>

        <!-- Right Section -->
        <div class="section">
            <h2>Starting ₹149 | Headphones</h2>
            <div class="items">
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="boAt">
                    <p>Starting ₹249 | boAt</p>
                </div>
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="Boult">
                    <p>Starting ₹349 | boult</p>
                </div>
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="Noise">
                    <p>Starting ₹649 | Noise</p>
                </div>
                <div class="item">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-11-25/Screenshot%202024-11-25%20at%2012.20.52%E2%80%AFPM_162365.png" alt="Zebronics">
                    <p>Starting ₹149 | Zebronics</p>
                </div>
            </div>
            <a href="#" class="link">See all offers</a>
        </div>
    </div>
</body>
</html>
