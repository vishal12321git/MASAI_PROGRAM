<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Pagination</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .todo-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .todo-item span {
            flex-grow: 1;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        #pagination {
            margin-top: 20px;
        }
        #pagination button {
            padding: 8px 12px;
            margin-right: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f9f9f9;
        }
        #pagination button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Todos</h1>
    <div id="todo-list">
        </div>
    <div id="pagination">
        </div>
    <div id="error-message">
        </div>

    <script src="script.js"></script>
</body>
</html>
